<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet"> 
    <script async src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random CMY Grid Generator</title>
</head>
<body>
    <div id="container">
  
        <div id="container-inner">
          <h1 id="title">Random CMY Colour Grid Generator</h1>
          <div id="instructions">Enter a number between 1 and 100</div>
          <div id="heightinput">Height/Width
             <input type="number" id="height" name="height" min="1" max="100"> 
          </div>
          <div id="buttonBox">
            <div id="button" onclick="generateRandomGrid()">GENERATE GRID</div>
          </div>
        </div>

        <div class="container-grid">
          <div id="grid"></div>
        </div>  
        
      </div>
</body>
</html>
