<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script async src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random CMY Grid Generator</title>
</head>
<body>
    <div id="container">
  
        <div id="outer">
          
          <div id="title">Random CMY colour grid generator</div>
          <div id="instructions">Enter a number between 1 and 100</div>
            
          <div id="heightinput">Height/Width
             <input type="number" id="height" name="height" min="1" max="100"> 
          </div>
         
          <div id="buttonBox">
            <button id="generate" name="generate" onclick="randomCMY()">GENERATE GRID</button>
          </div>
          
        </div>
          
        <div id="result"></div>
        
      </div>
</body>
</html>
