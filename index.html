<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;900&display=swap" rel="stylesheet"> 
    <script src="./index.js"></script>
    <script src="./node_modules/colorthief/dist/color-thief.umd.js"></script>
    <script src="./getColoursFromImage.js"></script>
    <script src="./node_modules/dom-to-image/dist/dom-to-image.min.js"></script>
    <script src="./createImageFromGrid.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Grid Generator</title>
</head>
<body>
    <div id="container">

      <div id="header">
        <h1 id="title">Random Grid Generator</h1>
      </div>

        <div id="container-inner">
          
          <div id="step-1">
            <label class="selectFileLabel">
              <input type="file" onchange="getColoursFromImage(event)">
              Select a file
            </label>
            <!-- <span id="fileName"></span> -->
          </div>

          <div id="step-2">
            <div id="instructions">Enter a number between 1 and 100</div>
            <div id="heightinput">Height/Width
             <input type="number" id="height" name="height" min="1" max="100"> 
            </div>
            <div id="buttonBox">
              <div id="button" onclick="generateRandomGrid()">GENERATE GRID</div>
            </div>
          </div>

          <div id="step-3">
            <button id="save" onclick="createImageFromGrid()">Save Image</button>
          </div>
      
        </div>

        <div id="image-container">
          <img id="image">
        </div>
        
        <div class="container-grid">
          <div id="grid"></div>
        </div>  
        
      </div>
</body>
</html>
