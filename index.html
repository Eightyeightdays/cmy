<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;900&display=swap" rel="stylesheet"> 
    <script type="module" src="./index.js"></script>
    <script src="./node_modules/colorthief/dist/color-thief.umd.js"></script>
    <script src="./getColoursFromImage.js"></script>
    <script src="./node_modules/dom-to-image/dist/dom-to-image.min.js"></script>
    <script src="./saveimage.js"></script>
    <script src="./handleKeyPress.js"></script>
    <!-- <script type="module">
       import handleGrid from "./handleGrid.js";
       document.querySelector('#button').addEventListener('click', handleGrid)
    </script> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Grid Generator</title>
</head>
<body>
    <div id="container">

      <div id="header">
        <h1 id="title">Random Grid Generator</h1>
        
      </div>

        <div id="container-inner">
        
          <div id="labels-left">

            <div id="step-1" class="step">
              <label class="selectFileLabel">
                <input type="file" onchange="getColoursFromImage(event)">
                Select a file
              </label>
            </div>

            <div id="step-2" class="step">
              <label for="height">Height/Width</label>
              <input type="number" id="height" name="height" min="1" max="100"> 
            </div>

            <div id="step-3" class="step">
              <button id="button">Generate Grid</button>
            </div>

            <div id="toggle-grid" class="step">Toggle Grid Lines</div>
            
            <div id="step-4" class="step">
              <div id="save" onclick="saveImage()">Save Image</div>
            </div>

          </div>
          
          <div id="labels-right">
            <div id="step-1-label" class="label">Either jpg, png or gif</div>
            <div id="step-2-label" class="label">Between 1 and 100</div>
            <div id="step-3-label" class="label">Using your colour palette</div>
            <div id="toggleIndicator" class="label">On</div>
            <div id="step-4-label" class="label">As png</div>
          </div>
      
        </div>

        <div id="image-container">
          <img id="image">
        </div>
        
        <div class="container-grid">
          <div id="grid"></div>
        </div>  
        
      </div>
</body>
</html>
